apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.gms.google-services'

apply from: '../dependencies.gradle'
apply from: '../version.gradle'

android {
    compileSdkVersion project.versions.compileSdkVersion

    defaultConfig {
        multiDexEnabled true
        applicationId "mustafaozhan.github.com.mycurrencies"
        minSdkVersion project.versions.minSdkVersion
        targetSdkVersion project.versions.targetSdkVersion
        versionCode project.versions.versionCode
        versionName project.versions.versionName
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    buildFeatures {
        viewBinding = true
        dataBinding = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation(
            kotlin,
            dagger,
            multiDex,
            room.roomRuntime
    )

    kapt(annotations.daggerCompiler)

    implementation project(':ui')

    implementation project(':data')

    implementation project(':scopemob')
    implementation project(':basemob')
    implementation project(':logmob')
}
