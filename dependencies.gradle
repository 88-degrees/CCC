def RX_ANDROID_VERSION = '2.1.0'
def RX_JAVA_VERSION = '2.1.0'
def RX_KOTLIN_VERSION = '2.2.0'
def LIFE_CYCLE_VERSION = '2.2.0-alpha05'
def ANDROID_MATERIAL_VERSION = '1.1.0'
def RECYCLER_VIEW_VERSION = '1.1.0'
def CONSTRAINT_LAYOUT_VERSION = '1.1.3'
def JUNIT_VERSION = '4.13'
def FIREBASE_CORE_VERSION = '17.2.2'
def RETROFIT_VERSION = '2.4.0'
def NETWORK_INTERCEPTOR_VERSION = '4.3.1'
def OK_HTTP_VERSION = '4.4.0'
def MOSHI_VERSION = '1.9.2'
def MATERIAL_SPINNER_VERSION = '1.3.1'
def ROOM_VERSION = '2.2.3'
def COROUTINES_VERSION = '1.3.0'
