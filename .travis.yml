language: android
dist: trusty
env:
  global:
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - ANDROID_ABI=arm64-v8a
    - ANDROID_TAG=google_apis
    - ANDROID_API_LEVEL=29
    - EMULATOR_API_LEVEL=25
    - ADB_INSTALL_TIMEOUT=8 # minutes (2 minutes by default)

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION

    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL
    - android-$EMULATOR_API_LEVEL

    # Support library
    # Latest artifacts in local repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-$ANDROID_ABI-$ANDROID_TAG-$EMULATOR_API_LEVEL
    - extra-google-google_play_services
    - extra-google-m2repository
    # Install the rest of tools (e.g., avdmanager)
    - sdkmanager tools
    # Install the system image
    - sdkmanager "system-images;android-18;default;armeabi-v7a"
    # Create and start emulator for the script. Meant to race the install task.
    - echo no | avdmanager create avd --force -n test -k "system-images;android-18;default;armeabi-v7a"
    - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
notifications:
  slack:
    secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_8576035f784b_key -iv $encrypted_8576035f784b_iv -in google-services.json.enc -out app/google-services.json -d
before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82
