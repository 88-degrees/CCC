name: Firebase App Distribution

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Adding secrets
        env:
          SECRET_PROPERTIES: ${{ secrets.SECRET_PROPERTIES }}
        run: echo $SECRET_PROPERTIES > secret.properties &&
        echo "${{ secrets.RELEASE_KEYSTORE }}" > release.keystore.asc &&
        gpg -d --passphrase "${{ secrets.RELEASE_KEYSTORE_PHRASE }}" --batch release.keystore.asc > android/release.keystore

      - name: Build
        run: ./gradlew :android:assembleRelease

      - name: Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: QA
          file: android/build/outputs/apk/release/android-release.apk